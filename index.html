<html>

<head>
    <title>Simple Fighting Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">

</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <header class="container-fluid">
        <h1 class="text-center">Foo Fighters</h1>
    </header>
    <main class="container flex-column justify-content-between align-content-center">
        <div class="row justify-content-center">
            <div class="col-12 text-center my-3">
                <img src="//placehold.it/200x200" alt="some image">
            </div>
            <div class=" col-12 text-center" id="Inputs">
                <button class="btn btn-primary" onclick="punch(`bob`)">Punch</button>
                <button class="btn btn-primary" onclick="kick(`bob`)">Kick</button>
                <button class="btn btn-primary" onclick="headbutt(`bob`)">HeadButt</button>
            </div>
            <div class="col-12 text-center" id="Info">
                <span class="px-1">Health :<span id="health">100</span></span>
                <span class="px-1">Hits :<span id="hits"> 0</span></span>
                <span class="px-1">Name :<span id="name"> Temp</span></span>
            </div>
        </div>
    </main>
    <footer class="container-fluid"></footer>
    <script src="game.js"></script>
</body>

</html>
