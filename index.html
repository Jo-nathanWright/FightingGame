<html>

<head>
    <title>Simple Fighting Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">

</head>
<style>
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="debug">
    <header class="container-fluid">
        <h1 class="text-center">Foo Fighters</h1>
    </header>
    <main class="container-fluid">
        <div class="row align-content-center flex-column">
            <div class="col-12 text-center my-3">
                <img src="//placehold.it/200x200" alt="some image">
            </div>
            <div class=" col-2 d-flex align-self-center text-center">
                <button class="btn btn-primary" onclick="punch()">Punch</button>
                <button class="btn btn-primary" onclick="kick()">Kick</button>
                <button class="btn btn-primary" onclick="headbutt()">HeadButt</button>
            </div>
            <div class="col-3 text-center">
                <span>Health:<span id="health">--</span></span>
                <span>Hits:<span id="health">--</span></span>
                <span>Name:<span id="health">--</span></span>
            </div>
        </div>
    </main>
    <footer class="container-fluid"></footer>
    <script src="game.js"></script>
</body>

</html>
